<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kritik Saran</title>
    <link rel="stylesheet" href="../KantorRpl.css" />
    <style>
      nav {
        background-color: #242424;
        display: flex;
        justify-content: center;
        padding: 20px 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      body {
        margin-top: 80px;
      }
      nav a {
        color: yellow;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 1.2em;
      }
      nav a:hover {
        background-color: #080808;
        border-radius: 5px;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f3f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      fieldset {
        width: 90%;
        max-width: 700px;
        padding: 25px;
        border: 2px solid #242424;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      legend {
        font-size: 1.4em;
        font-weight: bold;
        color: #242424;
        padding: 0 10px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        margin-bottom: 15px;
      }

      label {
        width: 90px;
        font-weight: bold;
        color: #555;
        margin-right: 10px;
        line-height: 30px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: all 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #242424;
        outline: none;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
      }

      button {
        background-color: #242424;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background-color: #242424;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 0.9em;
        text-align: center;
        color: #333;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
      }

      th {
        background-color: #242424;
        color: yellow;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e9f7ef;
      }

      .action-btn {
        padding: 5px 12px;
        border-radius: 5px;
        color: #fff;
        font-size: 0.9em;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .edit-btn {
        background-color: #ffc107;
      }

      .edit-btn:hover {
        background-color: #e0a800;
      }

      .delete-btn {
        background-color: #dc3545;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <script src="KS.js"></script>
    <nav class="navbar">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../index.html">About</a></li>
      <li><a href="../index.html">Daftar Barang</a></li>
      <li><a href="DaftarPeminjam.html">Formulir Peminjam</a></li>
      <li><a href="#kritik">Kritik Saran</a></li>
    </nav>
    <fieldset>
      <legend>Kritik Saran</legend>
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbz9LGdUHpfVkMHtAif1hQcYrXXJoKXGvVFZgQMx-VZGMYhDELSWx6S4lQHJ0bRZOQuk/exec"
        name="form-masukan"
      >
        <div class="form-group">
          <label>Nama:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label>Kritik:</label>
          <input type="text" id="name" name="kritik" required />
        </div>
        <div class="form-group">
          <label>Saran:</label>
          <input type="text" id="email" name="saran" required />
        </div>
        <button type="submit" value="submit" id="submit">Simpan</button>
      </form>
    </fieldset>
  </body>
</html>
